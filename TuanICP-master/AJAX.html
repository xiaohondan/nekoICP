<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AJAX 调用 PHP</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<button id="triggerButton">点击触发 PHP 方法</button>

<script>
// 点击事件绑定
$("#triggerButton").on("click", function() {
$.ajax({
url: ""C:\Users\Administrator\Downloads\Compressed\TuanICP-master\public\install.php"", // PHP 文件路径
type: "POST",
data: { action: "trigger" }, // 传递参数
success: function(response) {
alert("PHP 返回: " + response);
},
error: function() {
alert("请求失败！");
}
});
});
</script>
</body>
</html>
